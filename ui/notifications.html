<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time to Recharge</title>
  <style>
    body {
      width: 380px;
      height: 580px;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .container {
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;

      line-height: 1.6;
    }
    .action-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      margin: 16px 0;
      cursor: pointer;
      width: 100%;
    }
    .nature-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin: 16px 0;
    }
    .suggestion-list {
      text-align: left;
      width: 100%;
      margin: 16px 0;
    }
    .suggestion-item {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }
    .suggestion-item span {
      margin-left: 12px;
    }
  </style>
</head>
